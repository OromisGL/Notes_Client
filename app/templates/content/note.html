{% extends 'index.html' %}

{% block title %}
Note
{% endblock %}

{% block content %}

    <form action="{{ request.url_for('create_note') }}" method="post">
        <input type="text" name="title" placeholder="Title"> <br>
        <textarea name="text" placeholder="Note"></textarea> <br>
        <input list="category" name="category" placeholder="Category"> <br>
        <datalist id="category">
            {% for category in categories %}
                <option value="{{ category['description'] }}">
            {% endfor %}
        </datalist>
        <button type="submit">Create</button>
    </form>
    <hr>

{% for col in notes %}
    <div id="note-{{ col['id'] }}">
        <form method="post" action="{{ request.url_for('delete_ui') }}">
            <input type="hidden" name="note_id" value="{{ col['id'] }}">
            <button type="submit">Delete</button>
        </form>
        <a href="{{ request.url_for('edit_ui') }}?note_id={{ col['id'] }}">Edit</a>
        <div>
            <h5>{{ col['category_rel']['description'] }}</h5>
            <h3>{{ col['title'] }}</h3>
        </div>
        <div>
            <p>{{ col['text'] }}</p>
        </div>
    </div>
    <hr>
{% endfor %}

{% endblock %}
